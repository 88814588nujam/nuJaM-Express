            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Pixelify Sans', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #1a1a2e;
            color: #e6e6e6;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #16213e 0%, #0f3460 100%);
            color: white;
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            position: relative;
            z-index: 10;
            border-bottom: 2px solid #e94560;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        
        .intro {
            text-align: center;
            margin: 30px 0;
            padding: 30px;
            background: rgba(30, 30, 60, 0.7);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(233, 69, 96, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .intro::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(233,69,96,0.1) 0%, rgba(0,0,0,0) 70%);
            z-index: -1;
        }
        
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }
        
        .product {
            background: rgba(30, 30, 60, 0.7);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(233, 69, 96, 0.2);
            position: relative;
        }
        
        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(233, 69, 96, 0.3);
            border-color: rgba(233, 69, 96, 0.5);
        }
        
        .product::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #e94560 0%, #533483 100%);
        }
        
        .product-img {

            height: 200px;

	<script>
		(() => {
			const canvas = document.getElementById('ship-canvas');
			const ctx = canvas.getContext('2d');
			let width, height;

			function resize() {
				width = canvas.width = window.innerWidth;
				height = canvas.height = 120;
			}

			function randRange(min, max) {
				return Math.random() * (max - min) + min;
			}

			class Star {
				constructor() {
					this.reset();
				}
				
				reset() {
					this.x = Math.random() * width;
					this.y = Math.random() * height * 0.5;
					this.size = Math.random() * 1.5 + 0.3;
					this.alpha = randRange(0.1, 0.9);
					this.alphaSpeed = randRange(0.002, 0.01);
					this.increasing = Math.random() > 0.5;
				}
				
				update() {
					if (this.increasing) {
						this.alpha += this.alphaSpeed;
						if (this.alpha >= 0.9) {
							this.alpha = 0.9;
							this.increasing = false;
						}
					} else {
						this.alpha -= this.alphaSpeed;
						if (this.alpha <= 0.1) {
							this.alpha = 0.1;
							this.increasing = true;
						}
					}
				}

				draw(ctx) {
					ctx.save();
					ctx.fillStyle = `rgba(255,255,255,${this.alpha.toFixed(2)})`;
					ctx.beginPath();
					ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
					ctx.fill();
					ctx.restore();
				}
			}

			class Spark {
				constructor(x, y) {
					this.x = x;
					this.y = y;
					this.vx = randRange(-0.8, 0.8);
					this.vy = randRange(-2, -0.5);
					this.size = randRange(1, 3);
					this.alpha = 1;
					this.fade = randRange(0.01, 0.03);
					this.color = `hsl(${randRange(30, 50)}, 100%, 60%)`;
				}
			
				update() {
					this.x += this.vx;
					this.y += this.vy;
					this.alpha -= this.fade;
					this.size *= 0.95;
				}

				draw(ctx) {
					if (this.alpha <= 0) return;
					ctx.save();
					ctx.globalAlpha = this.alpha;
					ctx.fillStyle = this.color;
					ctx.shadowColor = this.color;
					ctx.shadowBlur = 6;
					ctx.beginPath();
					ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
					ctx.fill();
					ctx.restore();
				}
			}

			class Ship {
				constructor() {
					this.x = -70;
					this.baseY = height / 2 + 10;
					this.y = this.baseY;
					this.speed = 1.4;
					this.acceleration = 0.025;
					this.maxSpeed = 7;
					this.flamePhase = 0;
					this.oscillationPhase = 0;
					this.opacity = 1;
					this.fadingOut = false;
					this.sparks = [];
				}

				update() {
					if (this.speed < this.maxSpeed) this.speed += this.acceleration;
					this.x += this.speed;

					this.oscillationPhase += 0.1;
					this.y = this.baseY + Math.sin(this.oscillationPhase) * 5;

					this.flamePhase += 0.2;

					this.sparks.forEach(s => s.update());
					this.sparks = this.sparks.filter(s => s.alpha > 0 && s.size > 0.3);

					if (Math.random() < 0.3) {
						this.sparks.push(new Spark(this.x - 15, this.y + randRange(-5, 5)));
					}

					if (this.x > width + 70 && !this.fadingOut) {
						this.fadingOut = true;
					}
					
					if (this.fadingOut) {
						this.opacity -= 0.02;
						if (this.opacity <= 0) {
							this.opacity = 0;
							this.x = -70;
							this.speed = 1.4;
							this.fadingOut = false;
							this.opacity = 1;
						}
					}
				}

				draw(ctx) {
					ctx.save();
					ctx.globalAlpha = this.opacity;
					ctx.translate(this.x, this.y);

					const bodyWidth = 45;
					const bodyHeight = 22;
					const gradient = ctx.createLinearGradient(0, -bodyHeight/2, 0, bodyHeight/2);
					gradient.addColorStop(0, '#7dafff');
					gradient.addColorStop(0.5, '#558edc');
					gradient.addColorStop(1, '#3f5e9a');
					ctx.fillStyle = gradient;
					ctx.fillRect(0, -bodyHeight / 2, bodyWidth, bodyHeight);

					const headGrad = ctx.createLinearGradient(bodyWidth, -bodyHeight/2, bodyWidth + 18, 0);
					headGrad.addColorStop(0, '#8bb7ff');
					headGrad.addColorStop(1, '#3461b2');
					ctx.fillStyle = headGrad;
					ctx.beginPath();

	<script>
		const canvas = document.getElementById('particleCanvas');
		const ctx = canvas.getContext('2d');
		let width, height;
		let particles = [];
		const particleCount = 100;
		const maxDistance = 100;
		const colors = ['#e94560', '#533483'];

		function resizeCanvas() {
			width = canvas.width = window.innerWidth;
			height = canvas.height = window.innerHeight;
		}

		window.addEventListener('resize', resizeCanvas);
		resizeCanvas();

		class Particle {
			constructor() {
				this.reset();
			}

			reset() {
				this.x = Math.random() * width;
				this.y = Math.random() * height;
				this.vx = (Math.random() - 0.5) * 0.5;
				this.vy = (Math.random() - 0.5) * 0.5;
				this.size = Math.random() * 2 + 1;
				this.color = colors[Math.floor(Math.random() * colors.length)];
			}

			update() {
				this.x += this.vx;
				this.y += this.vy;

				if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
					this.reset();
				}
			}

			draw() {
				ctx.beginPath();
				ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
				ctx.fillStyle = this.color;
				ctx.shadowColor = this.color;
				ctx.shadowBlur = 12;
				ctx.fill();
				ctx.closePath();
			}
		}

		for (let i = 0; i < particleCount; i++) {
			particles.push(new Particle());
		}

		function connectParticles() {
			for (let i = 0; i < particles.length; i++) {
				for (let j = i + 1; j < particles.length; j++) {
					const dx = particles[i].x - particles[j].x;
					const dy = particles[i].y - particles[j].y;
					const distance = Math.sqrt(dx * dx + dy * dy);

					if (distance < maxDistance) {
						const opacity = 1 - distance / maxDistance;
						ctx.beginPath();
						ctx.moveTo(particles[i].x, particles[i].y);
						ctx.lineTo(particles[j].x, particles[j].y);
						ctx.strokeStyle = `rgba(233, 69, 96, ${opacity * 0.5})`;
						ctx.lineWidth = 1;
						ctx.stroke();
					}
				}
			}
		}

		function animate() {
			ctx.clearRect(0, 0, width, height);

			for (let p of particles) {
				p.update();
				p.draw();
			}

			connectParticles();

			requestAnimationFrame(animate);
		}

		animate();
	</script>
