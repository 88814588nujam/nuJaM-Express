    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Pixelify Sans', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #1a1a2e;
            color: #e6e6e6;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #16213e 0%, #0f3460 100%);
            color: white;
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            position: relative;
            z-index: 10;
            border-bottom: 2px solid #e94560;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        
        .intro {
            text-align: center;
            margin: 30px 0;
            padding: 30px;
            background: rgba(30, 30, 60, 0.7);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(233, 69, 96, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .intro::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(233,69,96,0.1) 0%, rgba(0,0,0,0) 70%);
            z-index: -1;
        }
        
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }
        
        .product {
            background: rgba(30, 30, 60, 0.7);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(233, 69, 96, 0.2);
            position: relative;
        }
        
        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(233, 69, 96, 0.3);
            border-color: rgba(233, 69, 96, 0.5);
        }
        
        .product::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #e94560 0%, #533483 100%);
        }
        
        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid rgba(233, 69, 96, 0.2);
        }
        
        .product-info {
            padding: 20px;
        }
        
        .product-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #e94560;
            font-weight: bold;
        }
        
        .product-desc {
            color: #b8b8b8;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .product-meta {
            margin-top: 15px;
        }

        .product-desc {
            height: 75px;
            overflow-y: auto;
            margin-bottom: 15px;
            padding-right: 5px;
        }

        .product-desc::-webkit-scrollbar {
            width: 4px;
        }

        .product-desc::-webkit-scrollbar-thumb {
            background: #e94560;
            border-radius: 2px;
        }

        .meta-item {
            margin: 8px 0;
            font-size: 0.9rem;
        }

        .meta-item strong {
            color: #e94560;
        }

        .repo-link {
            color: #8d8dff;
            text-decoration: none;
            transition: color 0.2s;
            word-break: break-all;
        }

        .repo-link:hover {
            color: #e94560;
            text-decoration: underline;
        }
        
        .product-category {
            margin: 50px 0 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e94560;
            color: #e94560;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
        }
        
        .product-category::after {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100px;
            height: 2px;
            background: #533483;
        }
        
        footer {
            text-align: center;
            padding: 40px 20px 50px;
            background: linear-gradient(180deg, #0f3460 0%, #16213e 100%);
            color: white;
            margin-top: 80px;
			margin-bottom: 120px;
            position: relative;
            border-top: 2px solid #e94560;

            top: 20px;
            right: 20px;

        }

            right: 0;
            background-color: #16213e;
            border-radius: 4px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: none;
            width: 120px;
            z-index: 10;
            border: 1px solid #e94560;
        }
        
        .language-dropdown.show {
            display: block;
        }
        
        .language-dropdown a {
            display: block;
            padding: 8px 15px;
            color: #e6e6e6;
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .language-dropdown a:hover {
            background-color: #e94560;
            color: white;
        }

			position: fixed;
			top: 0;
			left: 0;
			z-index: 0;
			width: 100vw;
			height: 100vh;
			background: transparent;
			pointer-events: none;
		}

            }

		@keyframes fadeIn {

			}
			to {

	<script>
		(() => {
			const canvas = document.getElementById('ship-canvas');
			const ctx = canvas.getContext('2d');
			let width, height;

			function resize() {
				width = canvas.width = window.innerWidth;
				height = canvas.height = 120;
			}

			function randRange(min, max) {
				return Math.random() * (max - min) + min;
			}

			class Star {
				constructor() {
					this.reset();
				}
				
				reset() {
					this.x = Math.random() * width;
					this.y = Math.random() * height * 0.5;
					this.size = Math.random() * 1.5 + 0.3;
					this.alpha = randRange(0.1, 0.9);
					this.alphaSpeed = randRange(0.002, 0.01);
					this.increasing = Math.random() > 0.5;
				}
				
				update() {
					if (this.increasing) {
						this.alpha += this.alphaSpeed;
						if (this.alpha >= 0.9) {
							this.alpha = 0.9;
							this.increasing = false;
						}
					} else {
						this.alpha -= this.alphaSpeed;
						if (this.alpha <= 0.1) {
							this.alpha = 0.1;
							this.increasing = true;
						}
					}
				}

				draw(ctx) {
					ctx.save();
					ctx.fillStyle = `rgba(255,255,255,${this.alpha.toFixed(2)})`;
					ctx.beginPath();
					ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
					ctx.fill();
					ctx.restore();
				}
			}

			class Spark {
				constructor(x, y) {
					this.x = x;
					this.y = y;
					this.vx = randRange(-0.8, 0.8);
					this.vy = randRange(-2, -0.5);
					this.size = randRange(1, 3);
					this.alpha = 1;
					this.fade = randRange(0.01, 0.03);
					this.color = `hsl(${randRange(30, 50)}, 100%, 60%)`;
				}
			
				update() {
					this.x += this.vx;
					this.y += this.vy;
					this.alpha -= this.fade;
					this.size *= 0.95;
				}

				draw(ctx) {
					if (this.alpha <= 0) return;
					ctx.save();
					ctx.globalAlpha = this.alpha;
					ctx.fillStyle = this.color;
					ctx.shadowColor = this.color;
					ctx.shadowBlur = 6;
					ctx.beginPath();
					ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
					ctx.fill();
					ctx.restore();
				}
			}

			class Ship {
				constructor() {
					this.x = -70;
					this.baseY = height / 2 + 10;
					this.y = this.baseY;
					this.speed = 1.4;
					this.acceleration = 0.025;
					this.maxSpeed = 7;
					this.flamePhase = 0;
					this.oscillationPhase = 0;
					this.opacity = 1;
					this.fadingOut = false;
					this.sparks = [];
				}

				update() {
					if (this.speed < this.maxSpeed) this.speed += this.acceleration;
					this.x += this.speed;

					this.oscillationPhase += 0.1;
					this.y = this.baseY + Math.sin(this.oscillationPhase) * 5;

					this.flamePhase += 0.2;

					this.sparks.forEach(s => s.update());
					this.sparks = this.sparks.filter(s => s.alpha > 0 && s.size > 0.3);

					if (Math.random() < 0.3) {
						this.sparks.push(new Spark(this.x - 15, this.y + randRange(-5, 5)));
					}

					if (this.x > width + 70 && !this.fadingOut) {
						this.fadingOut = true;
					}
					
					if (this.fadingOut) {
						this.opacity -= 0.02;
						if (this.opacity <= 0) {
							this.opacity = 0;
							this.x = -70;
							this.speed = 1.4;
							this.fadingOut = false;
							this.opacity = 1;
						}
					}
				}

				draw(ctx) {
					ctx.save();
					ctx.globalAlpha = this.opacity;
					ctx.translate(this.x, this.y);

					const bodyWidth = 45;
					const bodyHeight = 22;
					const gradient = ctx.createLinearGradient(0, -bodyHeight/2, 0, bodyHeight/2);
					gradient.addColorStop(0, '#7dafff');
					gradient.addColorStop(0.5, '#558edc');
					gradient.addColorStop(1, '#3f5e9a');
					ctx.fillStyle = gradient;
					ctx.fillRect(0, -bodyHeight / 2, bodyWidth, bodyHeight);

					const headGrad = ctx.createLinearGradient(bodyWidth, -bodyHeight/2, bodyWidth + 18, 0);
					headGrad.addColorStop(0, '#8bb7ff');
					headGrad.addColorStop(1, '#3461b2');
					ctx.fillStyle = headGrad;
					ctx.beginPath();
					ctx.moveTo(bodyWidth, -bodyHeight/2);
					ctx.lineTo(bodyWidth + 18, 0);
					ctx.lineTo(bodyWidth, bodyHeight/2);
					ctx.closePath();
					ctx.fill();

					ctx.fillStyle = '#2f4270';
					ctx.fillRect(-12, -14, 12, 6);
					ctx.fillRect(-12, 8, 12, 6);

					ctx.strokeStyle = '#b0d1ff';
					ctx.lineWidth = 1;
					ctx.strokeRect(12, -8, 10, 16);
					ctx.beginPath();
					ctx.moveTo(12, 0);
					ctx.lineTo(22, 0);
					ctx.moveTo(17, -8);
					ctx.lineTo(17, 8);
					ctx.stroke();

					const glowRadial = ctx.createRadialGradient(-15, 0, 2, -15, 0, 12);
					glowRadial.addColorStop(0, 'rgba(255, 150, 50, 0.9)');
					glowRadial.addColorStop(1, 'rgba(255, 150, 50, 0)');
					ctx.fillStyle = glowRadial;
					ctx.beginPath();
					ctx.ellipse(-15, 0, 8, 14, 0, 0, Math.PI * 2);
					ctx.fill();

					const blinkAlpha = 0.5 + Math.sin(this.flamePhase * 5) * 0.5;
					ctx.fillStyle = `rgba(255, 255, 255, ${blinkAlpha.toFixed(2)})`;
					ctx.beginPath();
					ctx.arc(bodyWidth - 5, -8, 3, 0, Math.PI * 2);
					ctx.fill();
					ctx.beginPath();
					ctx.arc(bodyWidth - 5, 8, 3, 0, Math.PI * 2);
					ctx.fill();

					const flameBaseX = -15;
					const flameWidth = 20;
					const flameHeight = 28;

					const colors = [
						['rgba(255,255,200,0)', 'rgba(255,255,150,0.9)', 'rgba(255,255,150,0)'],
						['rgba(255,165,0,0)', 'rgba(255,140,0,0.8)', 'rgba(255,165,0,0)'],
						['rgba(255,69,0,0)', 'rgba(255,69,0,0.7)', 'rgba(255,69,0,0)']
					];

					for (let i = 0; i < colors.length; i++) {
						const phase = this.flamePhase + i * 1.4;
						const offsetY = Math.sin(phase) * 4;

						const widthOsc = flameWidth + Math.sin(phase * 3) * 4;
						const heightOsc = flameHeight + Math.cos(phase * 2) * 8;

						const grad = ctx.createLinearGradient(flameBaseX - widthOsc, offsetY - heightOsc / 2, flameBaseX, offsetY + heightOsc / 2);
						grad.addColorStop(0, colors[i][0]);
						grad.addColorStop(0.5, colors[i][1]);
						grad.addColorStop(1, colors[i][2]);

						ctx.fillStyle = grad;
						ctx.beginPath();
						ctx.ellipse(flameBaseX - widthOsc / 2, offsetY, widthOsc, heightOsc / 3, 0, 0, Math.PI * 2);
						ctx.fill();
					}

					this.sparks.forEach(s => s.draw(ctx));

					ctx.restore();
				}
			}

			let stars = [];
			const STAR_COUNT = 40;
			function initStars() {
				stars = [];
				for (let i = 0; i < STAR_COUNT; i++) {
					stars.push(new Star());
				}
			}

			let ship;

			function animate() {
				ctx.clearRect(0, 0, width, height);

				stars.forEach(s => {
						s.update();
						s.draw(ctx);
				});
				ship.update();
				ship.draw(ctx);

				requestAnimationFrame(animate);
			}

			function init() {
				resize();
				initStars();
				ship = new Ship();
				animate();
			}

			window.addEventListener('resize', () => {
				resize();
				initStars();
			});

			init();
		})();

	<script>
		const canvas = document.getElementById('particleCanvas');
		const ctx = canvas.getContext('2d');
		let width, height;
		let particles = [];
		const particleCount = 100;
		const maxDistance = 100;
		const colors = ['#e94560', '#533483'];

		function resizeCanvas() {
			width = canvas.width = window.innerWidth;
			height = canvas.height = window.innerHeight;
		}

		window.addEventListener('resize', resizeCanvas);
		resizeCanvas();

		class Particle {
			constructor() {
				this.reset();
			}

			reset() {
				this.x = Math.random() * width;
				this.y = Math.random() * height;
				this.vx = (Math.random() - 0.5) * 0.5;
				this.vy = (Math.random() - 0.5) * 0.5;
				this.size = Math.random() * 2 + 1;
				this.color = colors[Math.floor(Math.random() * colors.length)];
			}

			update() {
				this.x += this.vx;
				this.y += this.vy;

				if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
					this.reset();
				}
			}

			draw() {
				ctx.beginPath();
				ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
				ctx.fillStyle = this.color;
				ctx.shadowColor = this.color;
				ctx.shadowBlur = 12;
				ctx.fill();
				ctx.closePath();
			}
		}

		for (let i = 0; i < particleCount; i++) {
			particles.push(new Particle());
		}

		function connectParticles() {
			for (let i = 0; i < particles.length; i++) {
				for (let j = i + 1; j < particles.length; j++) {
					const dx = particles[i].x - particles[j].x;
					const dy = particles[i].y - particles[j].y;
					const distance = Math.sqrt(dx * dx + dy * dy);

					if (distance < maxDistance) {
						const opacity = 1 - distance / maxDistance;
						ctx.beginPath();
						ctx.moveTo(particles[i].x, particles[i].y);
						ctx.lineTo(particles[j].x, particles[j].y);
						ctx.strokeStyle = `rgba(233, 69, 96, ${opacity * 0.5})`;
						ctx.lineWidth = 1;
						ctx.stroke();
					}
				}
			}
		}

		function animate() {
			ctx.clearRect(0, 0, width, height);

			for (let p of particles) {
				p.update();
				p.draw();
			}

			connectParticles();

			requestAnimationFrame(animate);
		}

		animate();
	</script>
